<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body class="bg-success">

<div class="container">
  <form  action="" method="post">
    <div class="container">
      <div class="mt-5"><h2>Please Enter New Data</h2></div><br>
      <div class="form-group col-md-6">
    <label for="name" >Name</label>
    <input type="text" name="name" id="name" class="form-control" required="required">
  </div>

      <div class="form-group col-md-6">
    <label for="surname" >Surame</label>
    <input type="text" name="surname" id="surname" class="form-control" required="required">
  </div>
  <div class="form-group col-md-6">
    <label for="mobile" >Mobile</label>
    <input type="text" name="mobile" id="mobile" class="form-control" required="required">
  </div>
  <div class="form-group col-md-6">
    <label for="email" >Email</label>
    <input type="text" name="email" id="email" class="form-control" required="required">
  </div>
  <div class="form-group col-md-6">
    <label for="branch" >Branch</label>
    <input type="text" name="branch" id="branch" class="form-control" required="required">
  </div>
  <div class="form-group col-md-6">
    <label for="role" >Role</label>
    <input type="text" name="role" id="role" class="form-control" required="required">
  </div>
    
  <button type="submit" class="btn btn-primary mb-2">Submit</button>
  <button type="submit" class="btn btn-primary"><a href="{{url_for('showData')}}">Cancel</a></button>
  </form>
</div>

</body>
</html>
